<div style="margin-bottom: 16px; padding-bottom: 8px;" class="border-bottom row" >
    <div class="col-11">
        <h4 class="text-body-secondary" style="margin-bottom: 4px;">
            {{job['title']}}
        </h4>
        {% if 'location' in job %}
        <div style="font-family:Arial, Helvetica, sans-serif">
            <b class="text-danger-emphasis">Location: </b>{{job['location']}}
        </div>
        {% endif %}
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-secondary">Apply</button>
    </div>
